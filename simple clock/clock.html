<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>
<style>
    #clock {
        font-size: 2em;
        color: #333;
        text-align: center;
        margin-top: 20%;
        font-family: Arial, sans-serif;
    }
</style>
<div id="clock"></div>
