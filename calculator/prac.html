<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fbacff, #58d2ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        .display {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            text-align: right;
            font-size: 1.5rem;
            padding: 10px;
            color: white;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: scale(1);
        }

        .button.special {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
        }

        .button.back {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button special" onclick="clearDisplay()">C</button>
            <button class="button back" onclick="backspace()">←</button>
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button special" onclick="appendValue('/')">/</button>
            <button class="button special" onclick="appendValue('*')">*</button>
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button special" onclick="appendValue('-')">-</button>
            <button class="button special" onclick="appendValue('+')">+</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button special" onclick="calculate()">=</button>
            <button class="button special" onclick="appendValue('(')">(</button>
            <button class="button special" onclick="appendValue(')')">)</button>
            <button class="button special" onclick="appendValue('sin(')">sin</button>
            <button class="button special" onclick="appendValue('cos(')">cos</button>
            <button class="button special" onclick="appendValue('tan(')">tan</button>
            <button class="button special" onclick="appendValue('Math.sqrt(')">√</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = ' ';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                const radiansConversion = display.value.replace(/Math\.(sin|cos|tan)\(([^)]+)\)/g, (match, func, angle) => {
                    return `Math.${func}(${angle} * Math.PI / 180)`;
                });
                display.value = eval(radiansConversion);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
